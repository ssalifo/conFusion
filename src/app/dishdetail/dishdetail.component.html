<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div fxFlex *ngIf="dish">
    <div fxFlex="40">
      <!-- <p>Display the details of the Dish here</p> -->
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Details :</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-card-content>
          {{ dish.description }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxFlex="40">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments :</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <p *ngFor="let cmt of dish.comments">
              {{ cmt.comment }}<br />
              {{ cmt.rating }} stars <br />
              -- {{ cmt.author }} {{ cmt.date | date }}<br /><br />
            </p>
            <br />
          </div>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
